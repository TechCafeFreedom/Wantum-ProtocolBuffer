syntax = "proto3";
package proto_memory;

option go_package = ".;pb";

service MemoryService {
  // IDをもとに思い出1件を取得
  rpc GetMemoryInfo(GetMemoryRequest) returns (MemoryInfo) {};
}

// 思い出情報取得用リクエスト
message GetMemoryRequest {
  // 思い出1件を特定するための思い出ID
  int64 memory_id = 1;
}

// 思い出一覧情報
message Memories {
  // 思い出カウント情報
  MemoryCountInfo memory_count = 1;
  // 思い出一覧（配列）
  repeated MemoryInfo memories = 2;
}

// 思い出のカウント情報
message MemoryCountInfo {
  // 過去に投稿した思い出の数
  int64 memories_count = 1;
  // 公開中の思い出の数
  int64 published_count = 2;
}

// 思い出詳細情報
message MemoryInfo {
  // 思い出ID
  int64 memory_id = 1;
  // やったこと
  string activity = 2;
  // 日付(UNIX)
  int64 date = 3;
  // 思い出の説明
  string description = 4;
  // 場所
  string place = 5;
  // 投稿されている画像一覧（配列）
  repeated string image_urls = 6;
  // タグ一覧（配列）
  repeated string tags = 7;
}
