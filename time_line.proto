syntax = "proto3";
package proto_timeline;

import "memory.proto";
import "google/protobuf/empty.proto";

option go_package = ".;pb";

service TimeLineService {
  // タイムライン情報の取得
  rpc GetTimeLine(google.protobuf.Empty) returns (TimeLineInfo) {};
}

// TODO: タイムライン情報(仮)
message TimeLineInfo {
  // タイムラインに表示する思い出一覧
  repeated proto_memory.MemoryInfo memories = 1;
}
