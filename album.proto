syntax = "proto3";
package proto_album;

import "memory.proto";
import "google/protobuf/empty.proto";

option go_package = ".;pb";

service AlbumService {
  // IDをもとにアルバム1件を取得
  rpc GetAlbum(GetAlbumRequest) returns (AlbumInfo);
  // アルバム一覧情報の取得
  rpc GetMyAlbums(google.protobuf.Empty) returns (Albums);
}

// アルバム1件取得用リクエスト
message GetAlbumRequest {
  int64 album_id = 1; // アルバムを特定するためのID
}

// アルバム一覧（配列）
message Albums {
  repeated AlbumInfo albums = 1; // アルバム一覧（配列）
}

// アルバム情報
message AlbumInfo {
  int64 album_id = 1; // アルバムを特定するためのID
  string title = 2;   // アルバムのタイトル
  proto_memory.Memories memories =
      3; // アルバムに保存されている思い出一覧（配列）
}
