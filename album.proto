syntax = "proto3";
package proto_album;

import "memory.proto";
import "google/protobuf/empty.proto";

option go_package = ".;pb";

service AlbumService {
  // IDをもとにアルバム1件を取得
  rpc GetAlbum(GetAlbumRequest) returns (AlbumInfo);
  // アルバム一覧情報の取得
  rpc GetMyAlbums(google.protobuf.Empty) returns (Albums);
}

// アルバム1件取得用リクエスト
message GetAlbumRequest {
  // アルバムを特定するためのID
  int64 album_id = 1;
}

// アルバム一覧（配列）
message Albums {
  // アルバム一覧（配列）
  repeated AlbumInfo albums = 1;
}

// アルバム情報
message AlbumInfo {
  // アルバムを特定するためのID
  int64 album_id = 1;
  // アルバムのタイトル
  string title = 2;
  // アルバムに保存されている思い出一覧（配列）
  proto_memory.Memories memories = 3;
}
